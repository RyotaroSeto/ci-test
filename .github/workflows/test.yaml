name: Test

on:
  push:
    branches:
      - main
    paths:
      - '1.yaml'
      - '2.yaml'
      - '3.yaml'
      - '4.yaml'
      - '5.yaml'
  workflow_dispatch:

jobs:
  call_reusable_workflow:
    strategy:
      matrix:
        include:
          - target: baseball
            yaml: '1.yaml'
          - target: basketball
            yaml: ['2.yaml', '4.yaml', '5.yaml']
          - target: soccer
            yaml: '3.yaml'
    uses: ./.github/workflows/reusable.yaml
    with:
      target: ${{ matrix.target }}
      yaml: ${{ matrix.yaml }}
