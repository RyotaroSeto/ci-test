name: Test

on:
  push:
    branches:
      - main
    paths:
      - '1.txt'
      - '2.txt'
      - '3.txt'
      - '4.txt'
      - '5.txt'
  workflow_dispatch:

jobs:
  call_reusable_workflow:
    strategy:
      matrix:
        include:
          - target: baseball
            text: '1.txt'
          - target: basketball
            text: ['2.txt', '4.txt', '5.txt']
          - target: soccer
            text: '3.txt'
    uses: ./.github/workflows/reusable.yaml
    with:
      target: ${{ matrix.target }}
      text: ${{ matrix.text }}
