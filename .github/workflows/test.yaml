name: Test

on:
  push:
    branches:
      - main
    paths:
      - "1.txt"
      - "2.txt"
      - "3.txt"
  workflow_dispatch:

jobs:
  call_reusable_workflow:
    strategy:
      matrix:
        target: [dev, stage, prod]
        types: ["1.txt", "2.txt", "3.txt"]
    uses: ./.github/workflows/reusable.yaml
    with:
      target: ${{ matrix.target }}
      types: ${{ matrix.types }}

