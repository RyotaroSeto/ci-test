name: Test

on:
  push:
    branches:
      - main
    paths:
      - '1.yaml'
      - '2.yaml'
      - '3.yaml'
      - '4.yaml'
      - '5.yaml'
  workflow_dispatch:

jobs:
  call_reusable_workflow:
    strategy:
      matrix:
        include:
          - target: baseball
            # yaml: '1.yaml'
          - target: basketball
            # yaml: ['2.yaml', '4.yaml', '5.yaml']
          - target: soccer
            # yaml: '3.yaml'
    name: CI
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4
      - name: Paths Filter
        uses: dorny/paths-filter@v3
        id: filter
        with:
          filters: |
            baseball:
              - '1.yaml'
            basketball:
              - '2.yaml'
              - '4.yaml'
              - '5.yaml'
            soccer:
              - '3.yaml'

      - name: Call reusable workflow
        if: steps.filter.outputs.${{ matrix.target }} == 'true'
        # if: steps.filter.outputs.basketball == 'true'
        uses: ./.github/workflows/reusable.yaml
        with:
          target: ${{ matrix.target }}



