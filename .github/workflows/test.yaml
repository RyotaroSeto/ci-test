name: Test

on:
  push:
    branches:
      - main
    paths:
      - "/test/1.txt"
      - "/test/2.txt"
      - "/test/3.txt"
  workflow_dispatch:

jobs:
  call_reusable_workflow:
    strategy:
      matrix:
        target: [dev, stage, prod]
    uses: ./.github/workflows/reusable.yaml
    with:
      target: ${{ matrix.target }}
